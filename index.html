<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Vreme i vremenska prognoza glavnih gradova Ex-YU zemalja, sa provereno najpouzdanijim podacima.">
    <meta name="keywords"
        content="Vremenska prognoza, Prognoza vremena, Vreme, Beograd, Sarajevo, Skoplje, Zagreb, Podgorica, Ljubljana">
    <meta name="author" content="Natasa Vukovic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icons/favicon.png" sizes="16x16" />
    <title>Vremenska prognoza</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container borders">

        <div class="caption center"> 
            <h1>Vremenska prognoza</h1>
            <img src="images/flags/ex-yu2.png" alt="ex-yu">
            <span>Ex-YU</span>
            <img src="images/flags/ex-yu.png" alt="ex-yu">
        </div>
        
        <div class="dropdown">
            <div class="dropdown-menu center borders" id="show">
                <span>Izaberite grad</span>
                <sub><img src="images/icons/arrow.png" alt="strelica"></sub>
            </div>
            <div class="dropdown-content borders" id="hide">
                <div class="city flexbox" id="beograd">
                    <span>Beograd</span>
                    <span><img src="images/flags/srbija.png" alt="srbija_zastava"></span>
                </div>
                <div class="city flexbox" id="ljubljana">
                    <span>Ljubljana</span>
                    <span><img src="images/flags/slovenija.png" alt="slovenija_zastava"></span>
                </div>
                <div class="city flexbox" id="skoplje">
                    <span>Skoplje</span>
                    <span><img src="images/flags/makedonija.png" alt="makedonija_zastava"></span>
                </div>
                <div class="city flexbox" id="sarajevo">
                    <span>Sarajevo</span>
                    <span><img src="images/flags/bih.png" alt="bih_zastava"></span>
                </div>
                <div class="city flexbox" id="zagreb">
                    <span>Zagreb</span>
                    <span><img src="images/flags/hrvatska.png" alt="hrvatska_zastava"></span>
                </div>
                <div class="city flexbox" id="podgorica">
                    <span>Podgorica</span>
                    <span><img src="images/flags/crna_gora.png" alt="crna_gora_zastava"></span>
                </div>
            </div>
        </div>

        <div class="weather flexbox borders">
            <div>
                <p class="current-city" id="current-city"></p>
                <p class="day" id="day"></p>
                <p class="date" id="date"></p>
                <div class="clock flexbox">
                    <p><img src="images/icons/clock.png" alt="sat"> </p>
                    <p class="exact-time" id="exact-time"></p>
                </div>
            </div>
            <div>
                <p class="degrees center" id="degrees"></p>
                <p class="condition center" id="condition-icon"></p>
                <p class="condition center" id="condition-text"></p>
            </div>
        </div>

        <div class="today flexbox borders" id="today-details"></div>

        <div class="modal" id="modal">
            <div class="modal-content borders">
                <span class="close">&times;</span>
                <p class="five-days flexbox" id="weekly-details"></p>
            </div>
        </div>

        <div class="report flexbox">
            <div class="daily flexbox borders" id="slider-today">
                <img src="images/icons/today.png" alt="kalendar-danas">
                <div class="text-today">
                    <p class="text">Danas</p>
                </div>
            </div>
            <div class="weekly flexbox borders" id="slider-five">
                <img src="images/icons/week.png" alt="kalendar-5">
                <div class="text-weekly">
                    <p class="text">5 dana</p>
                </div>
            </div>
        </div>

        <footer class="center">
            <p>Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap.org</a></p>
        </footer>

    </div>

    <script src="main.js"></script>
</body>

</html>
